<div class="container">
    <h3>Menu</h3>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Class</th>
            <th>Gender</th>
        </tr>
        <tr ng-repeat="stu in studentList.stuList">
            <td>{{stu.id}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.lop}}</td>
            <td>{{stu.gender}}</td>
        </tr>
    </table>
</div>
